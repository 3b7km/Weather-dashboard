<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="bg-element-1"></div>
    <div class="bg-element-2"></div>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
                </svg>
                <h1>Weather Dashboard</h1>
            </div>
            <p class="header-subtitle">
                Search for any city to see current weather conditions.
            </p>
        </div>

        <div class="main-grid">
            <!-- Search Section -->
            <div class="search-section">
                <form class="search-form" id="searchForm">
                    <div class="search-wrapper">
                        <div class="search-input-container">
                            <input
                                type="text"
                                class="search-input"
                                placeholder="Search for a city..."
                                id="cityInput"
                                autocomplete="off"
                            >
                            <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <div class="suggestions-dropdown hidden" id="suggestionsDropdown"></div>
                        </div>
                        <button type="submit" class="search-btn" id="searchBtn">Search</button>
                    </div>
                </form>
            </div>

            <!-- Weather Section -->
            <div class="weather-section">
                <!-- Error Alert -->
                <div class="alert hidden" id="errorAlert">
                    <svg class="alert-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                    </svg>
                    <div class="alert-message" id="errorMessage"></div>
                </div>

                <!-- when user enter input  -->
                <div class="loading-state hidden" id="loadingState">
                    <div class="spinner">
                        <div class="spinner-inner"></div>
                        <div class="spinner-outer"></div>
                    </div>
                    <p class="loading-text">Fetching weather data...</p>
                </div>

                <!-- City Weather Card -->
                <div class="weather-card hidden" id="weatherCard">
                    <div class="card-header">
                        <h2 class="card-title"><span id="cityName"></span>, <span id="countryName"></span></h2>
                    </div>
                    <div class="main-weather">
                        <svg class="weather-icon" id="weatherIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1m-16 0H1m15.364 1.636l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <div class="weather-info">
                            <h2><span id="temperature">--</span>°C</h2>
                            <p class="weather-description" id="description">Clear</p>
                            <p class="weather-feels">Feels like <span id="feelsLike">--</span>°C</p>
                        </div>
                    </div>
                    <div class="weather-grid">
                        <div class="weather-item">
                            <div class="weather-item-header">
                                <svg class="weather-item-icon" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a1 1 0 001 1h12a1 1 0 001-1V6a2 2 0 00-2-2H4zm12 12H4c-1.1 0-2-.9-2-2v-4a1 1 0 00-2 0v4a4 4 0 004 4h12a4 4 0 004-4v-4a1 1 0 00-2 0v4a2 2 0 01-2 2z" clip-rule="evenodd"></path>
                                </svg>
                                <span class="weather-item-label">Humidity</span>
                            </div>
                            <div class="weather-item-value"><span id="humidity">--</span>%</div>
                        </div>
                        <div class="weather-item">
                            <div class="weather-item-header">
                                <svg class="weather-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                <span class="weather-item-label">Wind Speed</span>
                            </div>
                            <div class="weather-item-value"><span id="windSpeed">--</span> m/s</div>
                        </div>
                        <div class="weather-item">
                            <div class="weather-item-header">
                                <svg class="weather-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span class="weather-item-label">Visibility</span>
                            </div>
                            <div class="weather-item-value"><span id="visibility">--</span> km</div>
                        </div>
                        <div class="weather-item">
                            <div class="weather-item-header">
                                <svg class="weather-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                </svg>
                                <span class="weather-item-label">Pressure</span>
                            </div>
                            <div class="weather-item-value"><span id="pressure">--</span> hPa</div>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
                    </svg>
                    <p class="empty-text">Search for a city to get started</p>
                </div>
            </div>

            <!-- History Section -->
            <div class="history-section">
                <div class="history-card">
                    <div class="history-header">
                        <h3 class="history-title">Recent Searches</h3>
                        <button class="clear-btn" id="clearBtn">Clear</button>
                    </div>
                    <div class="history-content">
                        <div class="empty-history" id="emptyHistory">
                            No searches yet. Start by searching for a city
                        </div>
                        <div id="searchesContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
